<body>
<main>


    <div class="registration">


<h1 class="instagram">Instagram</h1>

      <form class="form_registration">

          <label for="name"></label>
          <input type="text" name="name" id="name" placeholder="номер телефона, имя. или емаил">

          <label for="password"></label>
          <input type="password" name="password" id="password" placeholder="Пароль">

          <button type="submit">Войти</button>


      </form>

        <div class="other">
            <span class="or">Или</span>

            <div class="fb_registration">

                <img src="icon/free-icon-facebook-145802.png" height="24" width="24" alt="facebook"/>
                <a href="#" class="alternative_registration">Войти через Facebook</a>
            </div>

            <span id="repasword"><a class="repassword" href="#">Забыли пароль?</a></span>



        </div>









    </div>

    <div class="new_account">

<span id="new_account">Нет учетной записи?  <a href="#">Зарегистрироваться</a></span>

    </div>










</main>
